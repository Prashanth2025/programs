<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function odd_even() {
        let num = Number(prompt("Enter the number"));
        if (num % 2 == 0) {
          console.log(`${num} is even..!`);
        } else {
          console.log(`${num} is odd...!`);
        }
      }
      odd_even();
    </script>
  </head>
  <body>
    check if the number is odd or even using user input
  </body>
</html>
