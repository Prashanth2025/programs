<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function grade() {
        let num = Number(prompt("Enter the mark"));
        if (num > 100 || num < 0) {
          console.log("Invalid mark. Please enter between 0 and 100.");
        } else if (num >= 90) {
          console.log(`for the mark u have entered ${num} is A`);
        } else if (num >= 75) {
          console.log(`for the mark u have entered ${num} is B`);
        } else if (num >= 50) {
          console.log(`for the mark u have entered ${num} is c`);
        } else if (num >= 25) {
          console.log(`for the mark u have entered ${num} is D`);
        } else if (num == 0) {
          console.log(
            ` for the mark u have entered ${num} is fail. Don't worry study hard. failure is the first step of success`
          );
        }
      }

      grade();
    </script>
  </head>
  <body>
    GRADE CALCULATOR
  </body>
</html>
