<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Type Conversion</h1>
    <script>
      function m1() {
        let A = "10";
        let B = 5;
        let C = A + B;
        console.log(C);
      }
      m1();
      function m2() {
        let A = "10";
        let B = 5;
        let C = A - B;
        console.log(C);
      }
      m2();
      function m3() {
        let A = Number("10");
        let B = 5;
        let C = A + B;
        console.log(C);
      }
      m3();
      function m4() {
        let A = Boolean("0");
        let B = Boolean(0);
        let C = A -B;
        console.log(C);
      }
      m4();
    </script>
  </body>
</html>
