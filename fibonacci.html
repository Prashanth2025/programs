<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function fibonacci() {
        let n1 = Number(prompt("Enter first number"));
        let n2 = Number(prompt("Enter second number"));
        console.log(n1);
        console.log(n2);

        for (let i = 1; i <= 20; i++) {
          let next = n1 + n2;
          console.log(next);
          n1 = n2;
          n2 = next;
        }
      }
      fibonacci();
    </script>
  </head>
  <body></body>
</html>
