<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function positive_negative() {
        let num = Number(prompt("Enter the number"));
        if (num > 0) {
          console.log(`${num} is positive...!`);
        } else {
          console.log(`${num} is negative...!`);
        }
        if (num == 0) {
          console.log(`${num} is neutral...!`);
        }
      }
      positive_negative();
    </script>
  </head>
  <body>
    check if the given nunber is positive or negative using user input.
  </body>
</html>
