<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-primary bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-white">Navbar</a>
        <div class="d-flex">
          <a href="#" class="btn text-white" id="loginBtn">LOGIN</a>
          <a href="#" class="btn text-white ms-2" id="cancelBtn">CANCEL</a>
        </div>
      </div>
    </nav>

    <!-- Container for form/success -->
    <div class="container mt-4" id="formCont"></div>

    <script>
      let loginBtn = document.getElementById("loginBtn");
      let cancelBtn = document.getElementById("cancelBtn");
      let formCont = document.getElementById("formCont");

      // Form template
      let loginForm = `
        <form id="loginForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary w-100" id="submitBtn">Submit</button>
        </form>
      `;

      // Success message template
      let successMessage = `
        <div class="alert alert-success" role="alert">
          <h4 class="alert-heading">Well done!</h4>
          <p>âœ… Login successful</p>
        </div>
      `;

      // Show form
      loginBtn.addEventListener("click", function () {
        formCont.innerHTML = loginForm;
        loginBtn.textContent = "Login";

        // Attach event to Submit after form loads
        document.getElementById("loginForm").addEventListener("submit", function (e) {
          e.preventDefault(); // stop page refresh
          formCont.innerHTML = successMessage;
          loginBtn.textContent = "Login";
        });
      });

      // Cancel button action
      cancelBtn.addEventListener("click", function () {
        formCont.innerHTML = "";
        loginBtn.textContent = "Login";
      });
    </script>
  </body>
</html>
